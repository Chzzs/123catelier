<article>
	<div class="card">
		<img class="show" ng-src='{{article.url}}' alt='{{article.name}}'>
		<h2 class="name">{{article.name}}</h2>
		<dl>
			<dt>Prix:</dt>	<dd class="price">{{article.price}}</dd>
			<dt>Ajouté le:</dt>	<dd class="date">15/05/2015</dd>
		</dl>
		<p class="mail">Cet article vous intéresse ? <a href="mailto:ateliercreacat@gmail.com?Subject={{article.name}}" target="_top">Envoyez-moi un mail</a>

	</div>
</p>
</article>
