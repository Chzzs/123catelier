<div class="col-xs-12">
			<div class=" col-xs-4">
				<img class="article-image img-responsive" ng-src='{{article.url}}' alt='{{article.name}}'>
			</div>
			<div class=" article">
				<div class=" col-xs-8">
					<h1 class="article-name">{{article.name}}</h1>
					<p class="muted">{{article.price}}</p>
					<p>tags:</p>
					<a class="badge" ng-repeat="tag in article.tags" ng-href="#/tags/{{tag}}"> {{ tag }} </a>
				</div>

  	</div>
</div>
